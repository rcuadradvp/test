<button data-permission-any="products.create" class="btn" onclick="my_modal_3.showModal()">
    <i data-lucide="plus" class="w-4 h-4"></i> Nuevo producto
</button>

<dialog id="my_modal_3" class="modal">
    <div class="modal-box">
        <form method="dialog">
            <div class="modal-header flex items-center justify-between">
                <h3 class="font-bold text-sm">Crear nuevo producto</h3><button class="btn btn-link" type="reset"
                    onclick="my_modal_3.close()"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
            <legend class="fieldset-legend text-sm">Producto:</legend>
            <label class="input w-full validator">
                <i data-lucide="boxes" class="w-5 h-5 opacity-50"></i>
                <input required pattern="[A-Za-zÀ-ÿ][A-Za-zÀ-ÿ0-9\s\-]*" minlength="3" maxlength="25" type="text" class="grow"
                    placeholder="Ej: Bebidas" />
            </label>
            <legend class="fieldset-legend text-sm">Descripción:</legend>
            <label class="input w-full">
                <i data-lucide="pen-line" class="w-5 h-5 opacity-50"></i>
                <input type="text" class="grow" placeholder="Ej: Bebidas alcoholicas y no alcoholicas" />
                <span class="badge badge-neutral badge-xs">Optional</span>
            </label>
            <p class="validator-hint">El producto debe contener al menos 3 caracteres.</p>
            <div class="flex justify-end gap-2">
                <button class="btn btn-outline mt-4" type="reset" onclick="my_modal_3.close()">CANCELAR</button>
                <button class="btn btn-primary mt-4" id="btn-create">CREAR</button>
            </div>
        </form>
    </div>
</dialog>

<style>
    .input.validator:has(input:valid) {
        border-color: oklch(var(--bc) / 0.2);
    }
</style>
