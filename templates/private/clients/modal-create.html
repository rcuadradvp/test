<!-- Modal Crear Cliente -->
<button id="btn-open-create-modal" class="btn btn-primary btn-sm" data-permission="clients.create">
  <i data-lucide="plus" class="w-4 h-4"></i>
  <span class="hidden sm:inline">Nuevo Cliente</span>
</button>

<dialog id="modal-create-client" class="modal">
  <div class="modal-box max-w-2xl">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-bold">Crear Nuevo Cliente</h3>
      <button class="btn btn-sm btn-circle btn-ghost" data-action="close">
        <i data-lucide="x" class="w-4 h-4"></i>
      </button>
    </div>

    <form id="form-create-client">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Nombre <span class="text-error">*</span></span>
          </label>
          <input
            type="text"
            name="first_name"
            class="input input-bordered w-full"
            placeholder="Juan"
            required
          />
        </div>

        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Apellido <span class="text-error">*</span></span>
          </label>
          <input
            type="text"
            name="last_name"
            class="input input-bordered w-full"
            placeholder="Pérez"
            required
          />
        </div>

        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">RUT</span>
          </label>
          <input
            type="text"
            name="rut"
            class="input input-bordered w-full"
            placeholder="12.345.678-9"
          />
        </div>

        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            name="email"
            class="input input-bordered w-full"
            placeholder="cliente@ejemplo.com"
          />
        </div>

        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Teléfono</span>
          </label>
          <input
            type="text"
            name="phone"
            class="input input-bordered w-full"
            placeholder="+56912345678"
          />
        </div>

        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Dirección</span>
          </label>
          <input
            type="text"
            name="address"
            class="input input-bordered w-full"
            placeholder="Calle Falsa 123"
          />
        </div>

        <div class="form-control w-full md:col-span-2">
          <label class="label">
            <span class="label-text">Límite de Crédito</span>
          </label>
          <input
            type="number"
            name="credit_limit"
            class="input input-bordered w-full"
            placeholder="0"
            value="0"
            min="0"
          />
          <label class="label">
            <span class="label-text-alt text-base-content/60">Dejar en 0 si no se otorgará crédito</span>
          </label>
        </div>

      </div>

      <div class="modal-action">
        <button type="button" class="btn btn-ghost" data-action="close">Cancelar</button>
        <button type="submit" class="btn btn-primary">
          <span class="submit-text">Crear Cliente</span>
          <span class="submit-loader loading loading-spinner hidden"></span>
        </button>
      </div>
    </form>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
