<!-- Modal Crear Proveedor -->
<button id="btn-open-create-modal" class="btn btn-primary btn-sm" data-permission="suppliers.create">
  <i data-lucide="plus" class="w-4 h-4"></i>
  <span class="hidden sm:inline">Nuevo Proveedor</span>
</button>

<dialog id="modal-create-supplier" class="modal">
  <div class="modal-box max-w-3xl">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-bold">Crear Nuevo Proveedor</h3>
      <button class="btn btn-sm btn-circle btn-ghost" data-action="close">
        <i data-lucide="x" class="w-4 h-4"></i>
      </button>
    </div>

    <form id="form-create-supplier">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Nombre <span class="text-error">*</span></span>
          </label>
          <input
            type="text"
            name="name"
            class="input input-bordered w-full"
            placeholder="Distribuidora ABC"
            required
          />
        </div>

        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">RUT</span>
          </label>
          <input
            type="text"
            name="rut"
            class="input input-bordered w-full"
            placeholder="12.345.678-9"
          />
        </div>

        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Representante</span>
          </label>
          <input
            type="text"
            name="representative"
            class="input input-bordered w-full"
            placeholder="Juan Pérez"
          />
        </div>

        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Teléfono Principal</span>
          </label>
          <input
            type="text"
            name="phone_1"
            class="input input-bordered w-full"
            placeholder="+56223456789"
          />
        </div>

        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Teléfono Secundario</span>
          </label>
          <input
            type="text"
            name="phone_2"
            class="input input-bordered w-full"
            placeholder="+56987654321"
          />
        </div>

        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Email Principal</span>
          </label>
          <input
            type="email"
            name="email_1"
            class="input input-bordered w-full"
            placeholder="ventas@proveedor.cl"
          />
        </div>

        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Email Secundario</span>
          </label>
          <input
            type="email"
            name="email_2"
            class="input input-bordered w-full"
            placeholder="contacto@proveedor.cl"
          />
        </div>

        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Sitio Web</span>
          </label>
          <input
            type="url"
            name="website"
            class="input input-bordered w-full"
            placeholder="https://proveedor.cl"
          />
        </div>

        <div class="form-control w-full md:col-span-2">
          <label class="label">
            <span class="label-text">Dirección</span>
          </label>
          <input
            type="text"
            name="address"
            class="input input-bordered w-full"
            placeholder="Av. Principal 123, Ciudad"
          />
        </div>

      </div>

      <div class="modal-action">
        <button type="button" class="btn btn-ghost" data-action="close">Cancelar</button>
        <button type="submit" class="btn btn-primary">
          <span class="submit-text">Crear Proveedor</span>
          <span class="submit-loader loading loading-spinner hidden"></span>
        </button>
      </div>
    </form>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
